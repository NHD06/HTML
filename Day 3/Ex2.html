<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style media="screen">
      body{
        color: #166bf2;
      }
      .main{
        background-color: #fff4ad;
        width: 30%;
        margin: 20px auto;
      }
      table{
        margin-left: 80px;
      }
      tr th, tr td{
        padding-top: 20px;
      }
      .button{
        margin-top: 20px;
        margin-left: 30%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <table class="table-borderless">
        <thead>
          <tr>
            <th><img src="img/regis.png" class="img-fluid"></th>
            <th><h2>Phiếu mượn sách</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mã sinh viên</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Loại sách</td>
            <td><select class="">
              <option>--Chọn loại sách--</option>
            </select></td>
          </tr>
          <tr>
            <td>Tên sách</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Ngày mượn</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Ngày trả</td>
            <td><input type="date"></td>
          </tr>
        </tbody>
      </table>
      <div class="button">
        <button><img src="img/log_in.png" class="img-fluid">Đăng Ký</button>
        <button><img src="img/cancel.png" class="img-fluid">Nhập Lại</button>
      </div>
    </div>
  </body>
</html>
