<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style media="screen">
      .main{
        width: 40%;
        height: 300px;
        margin: 150px auto;
        background-color: #fff4ad;
        padding-top: 15px;
        padding-left: 15px;
      }
      .title h2{
        text-transform: uppercase;
      }
      input{
        width: 220px;
      }
      tr td{
        padding-top: 30px;
      }
      input{
        margin-left: 20px;
      }
      .button{
        margin-top: 20px;
        margin-left: 41%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h2>đăng nhập hệ thống</h2>
      </div>
      <div class="img-fluid float-left">
        <img src="img/login.png">
      </div>
      <table>
        <tbody>
          <tr>
            <td>Tài khoản</td>
            <td><input type="text" name="tk" id='user'></td>
          </tr>
          <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="mk" id="pass"></td>
          </tr>
        </tbody>
      </table>
      <div class="button">
        <button class="btn btn-success" id="submit">Đăng Nhập</button>
        <button class="btn btn-secondary" id="reset">Nhập Lại</button>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $('#submit').click(function () {
          if ($('#user').val() == '' || $('#pass').val() == '') {
            alert('Please fill all text!!!')
          } else {
            alert('Success login')
            location.replace('Ex2.html')
          }
        })
        $('#reset').click(function () {
          $('input'). val('')
        })
      })
    </script>
  </body>
</html>
