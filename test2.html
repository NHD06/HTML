<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Untitled Document</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      #container div {
        height: 50px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <script>
      var g = document.getElementById('container');
      for (var i = 0, len = g.children.length; i < len; i++) {

        (function (index) {
          g.children[i].onclick = function () {
            console.log(index + 1);
          }
        })(i);

      }
    </script>
  </body>
</html>
